<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>login html</title>
</head>
<body>
<!--  j_security_check  行为表名要进行用户登陆检查 -->
<form method="post"  action='j_security_check'>
	用户名: <input type="text"  name="j_username"  />
	密码   : <input type="password" name="j_password" />
	<input type="submit"  value="登陆" />
</form>
</body>
</html>
